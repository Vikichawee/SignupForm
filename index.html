<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="container">
      <div class="imageContainer">
        <img class="bigBackground" src="./recources/future.gif" alt="" />
      </div>
      <div class="right">
        <div class="otgore">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="wholeForm">
          <form action="">
            <p class="letsGoText">Lets do this</p>
            <div class="typeContainer">
              <div>
                <div class="firstName">
                  <label for="first-name">First Name</label>
                  <input
                    placeholder="Viktor"
                    type="text"
                    name="first-name"
                    id="first-name"
                  />
                </div>
                <div class="email">
                  <label for="email">Email</label>
                  <input
                    placeholder="example@youremail.com"
                    type="email"
                    name="email"
                    id="email"
                  />
                </div>

                <div class="password">
                  <label for="password">Password</label>
                  <input
                    placeholder="111111"
                    type="password"
                    name="password"
                    id="password"
                  />
                </div>
              </div>
              <div>
                <div class="lastName">
                  <label for="last-name">Last Name</label>
                  <input
                    placeholder="Markov"
                    type="text"
                    name="last-name"
                    id="last-name"
                  />
                </div>

                <div class="phoneNumber">
                  <label for="number">Phone Number</label>
                  <input
                    placeholder="0888888888"
                    type="tel"
                    name="number"
                    id="number"
                  />
                </div>
                <div class="repeatPassword">
                  <label for="password">Confirm Password</label>
                  <input
                    placeholder="111111"
                    type="password"
                    name="password"
                    id="password"
                  />
                </div>
              </div>
            </div>

            <button type="submit">Create</button>
          </form>
          <div class="login">Have acc? login bro</div>
        </div>
      </div>
    </div>
  </body>
</html>
